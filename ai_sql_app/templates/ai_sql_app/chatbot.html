<!-- templates/chatbot.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatBox {
      height: 500px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
    .user-msg { text-align: right; color: blue; }
    .bot-msg { text-align: left; color: green; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center mb-4">Chat with the Bot</h3>
  <div id="chatBox" class="mb-3">
    {% for msg in messages %}
      <div class="{{ msg.sender }}-msg"><strong>{{ msg.sender|title }}:</strong> {{ msg.text }}</div>
    {% endfor %}
  </div>
  <form method="post" class="d-flex">
    {% csrf_token %}
    <input type="text" name="message" class="form-control me-2" placeholder="Type your message..." required>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
</body>
</html>

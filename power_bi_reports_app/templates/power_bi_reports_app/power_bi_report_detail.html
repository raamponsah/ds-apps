<!DOCTYPE html>
<html>
<head>
  <title>{{ power_bi_report.name }}</title>
  <style>
    /* Ensure that the body and html fill the entire window */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    /* Set the iframe to fill the screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove borders around the iframe */
    }
  </style>
</head>
<body>
  <!-- The iframe should take the full screen space now -->
  {{ power_bi_report.iframe | safe }}
</body>
</html>
